<!DOCTYPE html>
<html>
<head>
	<title>Team Capacity Management</title>
</head>
<body>
	<h1>Team Capacity Management</h1>
	<h2>Create Member</h2>
	<form method="POST" action="{{ url_for('create_member') }}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="capacity">Capacity:</label>
		<input type="number" id="capacity" name="capacity" min="1" max="100"><br>

		<label for="skills">Skills:</label>
		<input type="text" id="skills" name="skills"><br>

		<input type="submit" value="Create">
	</form>

	<h2>Members</h2>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Capacity</th>
				<th>Skills</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{% for member in members %}
			<tr>
				<td>{{ member.name }}</td>
				<td>{{ member.email }}</td>
				<td>{{ member.capacity }}</td>
				<td>{{ member.skills }}</td>
				<td><a href="{{ url_for('edit_member', id=member.id) }}">Edit</a></td>
				<td><a href="{{ url_for('delete_member', id=member.id) }}">Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
